<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" href="css/main.css">   
    <title>Marvel Character Build</title>
</head>
<body>
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/image.png" alt="Marvel Comics Logo" id="main-logo">
    </header>
    <main>
        <nav id="character-nav">
            <h2 class="hidden">Main Character Navigation</h2>
            <ul id="characters">
                <li>
                    <a href="#lightbox1">
                        <img src="images/imagecopy.png" alt="Shadow">
                    </a>
                </li>
                <li>
                    <a href="#lightbox2">
                        <img src="images/Sonic.avif" alt="Sonic">
                    </a>
                </li>
                <li>
                    <a href="#lightbox3">
                        <img src="images/Amy-Rose1.jpg" alt="Amy-Rose">
                    </a>
                </li>
                <li>
                    <a href="#lightbox4">
                        <img src="images/Tails1.avif" alt="Tails">
                    </a>
                </li>
            </ul>
        </nav>
        <section id="instructions">
            <h3>Choose your hero!</h3>
            <p>Use yout mouse to hover/click to discover more about each character.</p>
        </section>
    </main>
    <footer id="main-footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>
</body>
</html>
